<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Carte de visite</title>
    <link rel="shortcut icon" href="Assets/Meraki.svg" type="image/x-icon">
</head>


<body>
    <header class="globalWidth">

        <a href="https://studiomeraki.fr/" target="_blank">
            <img class="logo" src="Assets/Meraki.svg" alt="Logo Meraki">
        </a>
        
        <!-- <div class="share">
            <a href="">
                <img src="Assets/Icon-Share.svg">
            </a>
            </div> -->
    </header>

    <!--Titre-->
    <section class="sectionTitle">
        <p class="salut">Salut 👋</p>
        <h1>Moi c’est Elsa&nbsp;Freppaz <br><span id="personnalTitle">UI-UX Designer</span> à&nbsp;📍&nbsp;Annecy</h1>
    </section>

     <!--Voir mon travail-->
    <section class="sectionLinks">

        <!--PORTFOLIO-->
        <a class="largeBloc" href="https://studiomeraki.fr/" target="_blank">
            <div class="blocPortfolio">
                <div class="iconLink" id="icon_portfolio">
                    <img src="Assets/Icon-Portfolio.svg">
                </div>
                <h3>Portfolio</h3>
                <p class="description">Un site internet  développé <br> par mes soins 👩🏻‍💻</p>
            </div>
        </a>


        <!--INSTAGRAM-->
        <a class="largeBloc" href="https://www.instagram.com/meraki.fr/" target="_blank">
            <div class="blocInstagram">
                <div class="iconLink" id="icon_instagram">
                    <img src="Assets/Icon-Instagram.svg">
                </div>
                <h3>Instagram</h3>
                <p class="description">Du contenu spontané <br>au jour le jour ✌️</p>
            </div>
        </a>


        <!--YOUTUBE-->
        <a class="largeBloc YTB" href="https://www.youtube.com/@meraki_studio" target="_blank">
            <div class="blocYoutube">
                <div class="iconLink" id="icon_youtube">
                    <img src="Assets/Icon-Youtube.svg">
                </div>
                <h3>Youtube</h3>
                <p class="description">Des formats vidéo qui me <br>tiennent tant à cœur 🫶</p>
            </div>
        </a>


        <!--OPEN TO WORK-->
        <div class="largeBloc WRK blocWork">
            <p class="animation">OPEN <br> TO <br> WORK</p>

        </div>
    </section>


    <!--Rester en contact-->
    <section class="sectionContact">

        <div class="titreContact">
            <img src="Assets/Arrow.svg">
            <h2>Rester en contact</h2>
        </div>


        <div class="contact">

            <!--MAIL-->
            <a class="largeKey largeKey-mail" href="mailto:itsmerakistudio@gmail.com" target="_blank">
                <div class="key keyMail">
                    <div class="iconLink" id="icon_mail">
                        <img src="Assets/Icon-Mail.svg">
                    </div>
                    <h3>Email</h3>
                </div>
            </a>

             <!--LINKEDIN-->
             <a class="largeKey largeKey-linkedin" href="https://www.linkedin.com/in/elsa-freppaz-08a527207/" target="_blank">
                 <div class="key keyLinkedin">
                     <div class="iconLink" id="icon_linkedin">
                         <img src="Assets/Icon-Linkedin.svg">
                     </div>
                     <h3>Linkedin</h3>
                 </div>
             </a>
        </div>

    </section>





</body>
</html>
